<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tourism Management </title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Customer Management Portal</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/customer}">Customer Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>


	<div class ="container">
		<div class = "row">
			<h1> Customer List</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href ="@{/customer/new}" class ="btn btn-primary btn-sm mb-3">Add Customer</a>
			</div>
		</div>
		
		
	
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Customer Name</th>
					<th> Customer Mail</th>
					<th> Customer Phno </th>
					<th> Location</th>
					<th> Guide</th>
					<th> Food_Type</th>
					<th>FeedBack </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "customer: ${customer}">
					<td th:text = "${customer.CName}"></td>
					<td th:text = "${customer.CMail}"></td>
					<td th:text = "${customer.CPhno}"></td>
					<td th:text = "${customer.Location}"></td>
					<td th:text = "${customer.Guide}"></td>
					<td th:text = "${customer.Food_Type}"></td>
					<td th:text = "${customer.FeedBack}"></td>
				<td>
					<a th:href="@{/customer/edit/{Id}{Id=$(customer.Id)}}"
					class ="btn btn-primary">Update</a>
					<a th:href="@{/customer/{Id}{Id=$(customer.Id)}}"
					class ="btn btn-danger">Delete</a>
				</td>
						
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
