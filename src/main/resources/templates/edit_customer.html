<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tourism Management </title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Tourism  Management </a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Customer Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Customer </h1>
				<div class = "card-body">
					<form th:action="@{/customer/{id} {id=$(customer.id)}}" th:object = "${customer}" method="POST">
						<div class ="form-group">
							<label> Customer  Name </label>
							<input
							type = "text"
							name = "CName"
							th:field = "*{CName}"
							class = "form-control"
							placeholder="Enter Customer Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Customer Mail  </label>
							<input
							type = "text"
							name = "CMail"
							th:field = "*{CMail}"
							class = "form-control"
							placeholder="Enter Customer Mail" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Customer Phno </label>
							<input
							type = "text"
							name = "CPhno"
							th:field = "*{CPhno}"
							class = "form-control"
							placeholder="Enter Customer Phno" 
							/>
						</div>
						<div class ="form-group">
							<label> Location </label>
							<input
							type = "text"
							name = "Location"
							th:field = "*{Location}"
							class = "form-control"
							placeholder="Enter Customer Location" />
						</div>
						<div class ="form-group">
							<label> Guide </label>
							<input
							type = "text"
							name = "Guide"
							th:field = "*{Guide}"
							class = "form-control"
							placeholder="Enter Customer Guide" />
						</div>
						<div class ="form-group">
							<label> Food_Tpye </label>
							<input
							type = "text"
							name = "Food_Type"
							th:field = "*{Food_Type}"
							class = "form-control"
							placeholder="Enter Customer Food_Type" />
						</div>
						<div class ="form-group">
							<label> FeedBack </label>
							<input
							type = "text"
							name = "FeedBack"
							th:field = "*{FeedBack}"
							class = "form-control"
							placeholder="Enter Customer FeedBack" />
						</div>
						
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
